{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block header %}
<h1>{{ user['username'] }}@{{ user['id'] }}</h1>
{% endblock %}

{% block content %}
<form method="post" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" class="form-control" id="userid" name="userid" value="{{ user['id'] }}" readonly>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"
            placeholder="Leave empty if not changing">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}">
    </div>
    <div class="form-group">
        <label for="permission">Permission</label>
        <select class="form-control" id="permission" name="permission" value="{{ user['permission'] }}">
            {% for v, m in [(-1,'Banned'), (0,'User'), (1,'Admin')] %}
            <option value="{{v}}" {% if user['permission'] == v %}selected{% endif %}>{{m}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Apply Changes</button>
</form>
{% endblock %}
