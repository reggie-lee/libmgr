{% extends 'base.html' %}

{% block title %}Book Editor{% endblock %}

{% block header %}
<h1>{{ book['title'] }}</h1>
{% endblock %}

{% block content %}
<form method="post" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" value="{{ book['id'] }}">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="isbn" class="form-control" id="isbn" name="isbn" value="{{ book['isbn'] }}">
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language" name="language" value="{{ book['language'] }}">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book['title'] }}">
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book['publisher'] }}">
    </div>
    <div class="form-group">
        <label for="shape">Shape</label>
        <input type="text" class="form-control" id="shape" name="shape" value="{{ book['shape'] }}">
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary" name="summary" value="{{ book['summary'] }}">
    </div>
    <div class="form-group">
        <label for="othertitles">Other Titles</label>
        <input type="text" class="form-control" id="othertitles" name="othertitles" value="{{ book['othertitles'] }}">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{ book['subject'] }}">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book['author'] }}">
    </div>
    {% for book in subbooks %}
    <div class="form-group">
        <label for="book{{ book['id'] }}">Location of Book #{{ book['id'] }}</label>
        <input type="text" class="form-control" id="book{{ book['id'] }}" name="book{{ book['id'] }}"
            value="{{ book['location'] }}">
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Apply Changes</button>
</form>


{% endblock %}
