{% extends 'base.html' %}

{% block title %}{{ book['title'] }}{% endblock %}

{% block header %}
<h1>{{ book['title'] }}</h1>
{% endblock %}

{% block content %}
<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" value="{{ book['id'] }}" readonly>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="isbn" class="form-control" id="isbn" name="isbn" value="{{ book['isbn'] or 'Unknown' }}" readonly>
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language" name="language" value="{{ book['language'] or 'Unknown' }}" readonly>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book['title'] or 'Unknown' }}" readonly>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book['publisher'] or 'Unknown' }}"
            readonly>
    </div>
    <div class="form-group">
        <label for="shape">Shape</label>
        <input type="text" class="form-control" id="shape" name="shape" value="{{ book['shape'] or 'Unknown' }}" readonly>
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary" name="summary" value="{{ book['summary'] or 'Unknown' }}" readonly>
    </div>
    <div class="form-group">
        <label for="othertitles">Other Titles</label>
        <input type="text" class="form-control" id="othertitles" name="othertitles" value="{{ book['othertitles'] or 'Unknown' }}"
            readonly>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{ book['subject'] or 'Unknown' }}" readonly>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book['author'] or 'Unknown' }}" readonly>
    </div>
    {% for subbook in subbooks %}
    <div class="form-group">
        <label for="book{{ subbook['id'] }}">Location of Book@{{ subbook['id'] }}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <a class="btn btn-outline-secondary" href="/borrow/{{ book['id'] }}/{{ subbook['id'] }}"
                    role="button">Borrow</a>
                <!-- <button class="btn btn-outline-secondary" type="button"
                    onclick='window.location="/borrow/{{ book['id'] }}/{{ subbook['id'] }}"'>Borrow</button> -->
            </div>
            <input type="text" class="form-control" id="book{{ subbook['id'] }}" name="book{{ subbook['id'] }}"
                value="{{ subbook['location'] or 'Unknown' }} " readonly>
        </div>
    </div>
    {% endfor %}
</form>


{% endblock %}
